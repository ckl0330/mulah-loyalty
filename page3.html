<!DOCTYPE html>
<html>
<head>
    <title>Your Information - Mulah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="displayData()">
<div class="phone-frame">

    <div class="logo">MULAH</div>

    <h2 class="info-title">Your Information</h2>
    <p class="subtitle2">Here are your registered details.</p>

    <div class="info-container">
        <div class="info-item">
            <label class="info-label">Phone Number</label>
            <p class="info-value" id="phoneDisplay">-</p>
        </div>

        <div class="info-item">
            <label class="info-label">Name</label>
            <p class="info-value" id="nameDisplay">-</p>
        </div>

        <div class="info-item">
            <label class="info-label">Birthday</label>
            <p class="info-value" id="birthdayDisplay">-</p>
        </div>

        <div class="info-item">
            <label class="info-label">Email</label>
            <p class="info-value" id="emailDisplay">-</p>
        </div>
    </div>

    <button class="main-btn" onclick="goBack()">Back to Home</button>

    <div class="footer-line"></div>
    <div class="footer">
        Powered by <span>MulahRewards.com</span>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
